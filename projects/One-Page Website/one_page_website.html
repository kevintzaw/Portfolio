<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css"
		<title>New York Restaurant</title>
	</head>

	<!--NAV-->
	<div>
		<nav>
			<ul>
				<a href="#home"><li>HOME</li></a>
				<a href="#food"><li>Food</li></a>
				<a href="#contact"><li>Contact</li></a>
			</ul>
		</nav>
	</div>
	<!--END NAV-->

	<!--HOME-->
	<section>
	<div id="home">
		<div>
			<div>
				<span> NY RESTAURANT </span>
			</div>
		</div>
	</div>
	</section>
	<!--END HOME-->

	<!--FOOD SECTION-->
	<section>
		<div id="food">
			<h1>FOOD</h1>
			<div>
				<!--Breakfast-->
				<div>
					<div>
						<img src="restaurantpics/breakfast.png" alt="breakfast">
						<div>
							<h1>Breakfast</h1>
							<p>Most important meal of the day</p>
						</div>
					</div>
				</div>
				<!--END Breakfast-->

				<!--Lunch-->
				<div>
					<div>
						<img src="restaurantpics/lunch.png" alt="lunch">
						<div>
							<h1>Lunch</h1>
							<p>Don't forget lunch</p>
						</div>
					</div>
				</div>
				<!--END Lunch-->

				<!--Dinner-->
				<div>
					<div>
						<img src="restaurantpics/dinner.png" alt="dinner">
						<div>
							<h1>Dinner</h1>
							<p>Having dinner with family is important</p>
						</div>
					</div>
				</div>
				<!--NOT Dinner-->
			</div>
		</div>
	</section>

	<!--FEEDBACK-->
	<section>
		<div id="contact">
			<div>
				<h1>Feedback Form</h1>
				<div>
					<p>Let us know what you think</p>
					<div>
						<form action="" method="post">
							<input class="rsvp" type="text" value="First Name">
							<input class="rsvp" type="text" value="Last Name">
							<input class="rsvp" type="text" value="Feedback">
							<div>
								<input type="submit" value="Submit">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--END FEEDBACK-->

	<!--Video-->
	<section>
		<body>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/Wxdj970RM7M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</body>
	</section>
	<!--END Video-->

	<!--Footer-->
	<section>
		<footer>
			<p>Leave a review</p>
		</footer>
	</section>
	<!--End Footer-->
</html>
